<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Hyperlinks</title>
    <link rel="stylesheet" href="history.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="content">
        <!-- Top section -->
        <div class="top">
            <h1>History of Hyperlinks</h1> <!-- Title -->
            <!-- Back to home button -->
            <div class="back-to-home">
                <a href="index.html" class="home-button">Home Page</a> <!-- Link to home page -->
            </div>
        </div>
        <!-- Timeline buttons -->
        <div class="timeline">
            <button onclick="showDetail('earlyBeginnings')">1965 - Early Beginnings</button>
            <button onclick="showDetail('htmlDevelopment')">1989 - HTML Development</button>
            <button onclick="showDetail('evolution')">1990s - Evolution of Hyperlinks</button>
            <button onclick="showDetail('modernTrends')">2000s - Modern Trends</button>
            <button onclick="showDetail('futureOutlooks')">Future Outlooks</button>
        </div>

        <!-- Detail sections -->
        <!-- Early Beginnings section -->
        <div id="earlyBeginnings" class="container detail-section">
            <h2>Early Beginnings</h2>
            <!-- Content -->
        </div>

        <!-- HTML Development section -->
        <div id="htmlDevelopment" class="container detail-section" style="display:none;">
            <h2>Development of HTML</h2>
            <!-- Content -->
        </div>

        <!-- Evolution of Hyperlinks section -->
        <div id="evolution" class="container detail-section" style="display:none;">
            <h2>Evolution of Hyperlinks</h2>
            <!-- Content -->
        </div>

        <!-- Modern Trends section -->
        <div id="modernTrends" class="container detail-section" style="display:none;">
            <h2>Modern Trends</h2>
            <!-- Content -->
        </div>

        <!-- Future Outlooks section -->
        <div id="futureOutlooks" class="container detail-section" style="display:none;">
            <h2>Future Outlooks</h2>
            <!-- Content -->
        </div>
    </div>

    <!-- JavaScript to toggle visibility of detail sections -->
    <script>
        function showDetail(sectionId) {
            // Hide all sections
            document.querySelectorAll('.detail-section').forEach(function(section) {
                section.style.display = 'none';
            });
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
